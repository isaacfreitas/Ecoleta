<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&
  display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/create-point.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
  <div id="page-create-point">

    <header>
      <img src="./icones/logo.svg" alt="Logomarca">
      <a href="./index.html">
        <span></span>
        Voltar para Home</a>
    </header>

    <form action="">

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>

          </div>
          <div class="field">
            <label for="address2">Número/complemento</label>
            <input type="text" name="address2" required>
          </div>

        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>

            <select name="uf" id="">
              <option value="">Selecione o estado</option>
              <input type="hidden" name="state" required>

            </select>

          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" id="" disabled required>
              <option value="">Selecione a cidade</option>
            </select>
          </div>

        </div>

      </fieldset>
      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id="1">
            <img src="./icones/lampadas.svg" alt="lampadas">

            <span>Lampada</span>

          </li>

          <li data-id="2">
            <img src="./icones/baterias.svg" alt="Pilhas e baterias">

            <span>Pilhas e baterias</span>

          </li>

          </li>

          <li data-id="3">
            <img src="./icones/papeis-papelao.svg" alt="Papéis e papelão">
            <span>Papéis e papelão</span>

          </li>

          </li>

          <li data-id="4">
            <img src="./icones/eletronicos.svg" alt="Residuos e Eletronicos">

            <span>Residuos e Eletronicos</span>

          </li>

          </li>

          <li data-id="5">
            <img src="./icones/organicos.svg" alt="Residuos Organicos">

            <span>Residuos Organicos</span>

          </li>

          </li>

          <li data-id="6">
            <img src="./icones/oleo.svg" alt="Óleo de cozinha">

            <span>Óleo de Cozinha</span>

          </li>



        </div>
        <input type="hidden" name="items">
      </fieldset>

      <button type="submit">Cadastrar ponto de coletas</button>

    </form>


  </div>

  <script src="./scripts/create-point.js"></script>
</body>

</html>
